{% extends "myadmin/public/base.html" %}

{% block title %}
	<title>商品添加</title>

{% endblock %}

{% block header %}
	<div class="container-fluid am-cf">
	    <div class="row">
	        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
	            <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 商品添加 </div>
	            <!-- <p class="page-header-description">Amaze UI 含近 20 个 CSS 组件、20 余 JS 组件，更有多个包含不同主题的 Web 组件。</p> -->
	        </div>
	        <div class="am-u-lg-3 tpl-index-settings-button">
	            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
	        </div>
	    </div>

	</div>
{% endblock %}

{% block con %}
<link href="/static/myadmin/css/bootstrap-fileinput.css" rel="stylesheet">
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_goods_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            所属分类
                        </label>
                        <div class="am-u-sm-9">
                            <select name="typeid" data-am-selected="{btnSize: 'sm'}">
                                {% for i in tlist %}
                                    {% if i.pid == 0 %}
                                        <option disabled value="{{ i.id }}">{{ i.name }}</option>
                                    {% else %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endif %}
                                {% endfor %}
                                
                            </select>
                        </div>
                    </div>


                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="title" required minlength="1" maxlength="20" class="tpl-form-input"  placeholder="请输入商品名">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品描述名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="descr" required minlength="1" maxlength="20" class="tpl-form-input"  placeholder="请输入商品描述名">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品价格
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="price" required minlength="1" maxlength="20" class="tpl-form-input"  placeholder="请输入商品价格">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品库存数量
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="store" required minlength="1" maxlength="20" class="tpl-form-input"  placeholder="请输入商品库存数量">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">上传商品图片 </label>
                        
                        <div class="am-u-sm-9 fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
                            <div class="tpl-form-file-img fileinput-new thumbnail" >
                                <img id='picImg' src="" width="100">
                            </div>
                            <br>
                          <!--   <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 添加头像</button>
                                <input id="doc-form-file" type="file" name="pic" id="picID" accept="image/gif,image/jpeg,image/x-png">
                            </div> -->
                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                                
                            </div>
                            <div>
                                <span class="btn btn-primary btn-file">
                                   <span class="fileinput-new am-btn am-btn-danger am-btn-sm">选择商品图片</span>
                                   <span class="fileinput-exists am-btn am-btn-danger am-btn-sm">换一张</span>
                                   <input type="file" name="pic" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                                </span>
                                <a href="javascript:;" class=" fileinput-exists am-btn am-btn-danger am-btn-sm" data-dismiss="fileinput" style="margin-top: 5px">移除</a>
                            </div>
                       </div>
                    </div>


                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">上传商品大图图片 </label>
                        
                        <div class="am-u-sm-9 fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
                            <div class="tpl-form-file-img fileinput-new thumbnail" >
                                <img id='picImg' src="" width="100">
                            </div>
                            <br>
                          <!--   <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 添加头像</button>
                                <input id="doc-form-file" type="file" name="pic" id="picID" accept="image/gif,image/jpeg,image/x-png">
                            </div> -->
                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                                
                            </div>
                            <div>
                                <span class="btn btn-primary btn-file">
                                   <span class="fileinput-new am-btn am-btn-danger am-btn-sm">选择商品大图图片</span>
                                   <span class="fileinput-exists am-btn am-btn-danger am-btn-sm">换一张</span>
                                   <input type="file" name="picbig" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                                </span>
                                <a href="javascript:;" class=" fileinput-exists am-btn am-btn-danger am-btn-sm" data-dismiss="fileinput" style="margin-top: 5px">移除</a>
                            </div>
                       </div>
                    </div>
                   
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品详情
                        </label>
                        <div class="am-u-sm-9">
                            <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                            <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>


                            <script style="color:red" id="editor" name="info" type="text/plain" style="height:500px;">
                                
                            </script>
                       


                            <script type="text/javascript">
                                var ue = UE.getEditor('editor');
                                SyntaxHighlighter.all();
                            </script>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/myadmin/js/bootstrap-fileinput.js"></script>
{% endblock%}
