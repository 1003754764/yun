{% extends "myadmin/public/base.html" %}

{% block title %}
	<title>商品分类添加</title>

{% endblock %}

{% block header %}
	<div class="container-fluid am-cf">
	    <div class="row">
	        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
	            <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 商品分类添加 </div>
	            <!-- <p class="page-header-description">Amaze UI 含近 20 个 CSS 组件、20 余 JS 组件，更有多个包含不同主题的 Web 组件。</p> -->
	        </div>
	        <div class="am-u-lg-3 tpl-index-settings-button">
	            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
	        </div>
	    </div>

	</div>
{% endblock %}

{% block con %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_types_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            所属分类
                        </label>
                        <div class="am-u-sm-9">
                            <select name="pid" data-am-selected="{btnSize: 'sm'}">
                                <option value="0">顶级分类</option>
                                {% for i in content %}
                                <option value="{{ i.id }}">{{ i.name }}</option>
                                {% endfor %}
                                
                            </select>
                        </div>
                    </div>


                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            分类名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="name" required minlength="1" maxlength="20" class="tpl-form-input"  placeholder="请输入分类名">
                        </div>
                    </div>


                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
